<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .product-item:hover {
      transform: translateY(-5px);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-details {
      padding: 15px;
      text-align: center;
    }
    .product-title {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-price {
      font-size: 18px;
      color: #27ae60;
      margin: 10px 0;
    }
    .product-category, .product-subcategory {
      font-size: 14px;
      color: #888;
      margin: 5px 0;
    }
    .buy-now {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .buy-now:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product List</h1>
    <div class="product-list" id="product-list">
      <!-- Products will be dynamically inserted here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const products = [
        { id: 1, name: 'Product 1', price: 29.99, category: 4, subcategory: 85, image_url: 'https://via.placeholder.com/300x200' },
        { id: 2, name: 'Product 2', price: 19.99, category: 4, subcategory: 75, image_url: 'https://via.placeholder.com/300x200' },
        { id: 3, name: 'Product 3', price: 39.99, category: 4, subcategory: 86, image_url: 'https://via.placeholder.com/300x200' },
        { id: 4, name: 'Product 4', price: 49.99, category: 4, subcategory: 87, image_url: 'https://via.placeholder.com/300x200' },
        { id: 5, name: 'Product 5', price: 59.99, category: 4, subcategory: 88, image_url: 'https://via.placeholder.com/300x200' },
        { id: 6, name: 'Product 6', price: 24.99, category: 4, subcategory: 74, image_url: 'https://via.placeholder.com/300x200' },
        { id: 7, name: 'Product 7', price: 34.99, category: 4, subcategory: 77, image_url: 'https://via.placeholder.com/300x200' }
      ];

      const specificSubcategories = [85, 75, 86, 87, 88, 74, 77];
      const filteredProducts = products.filter(product => product.category === 4 && specificSubcategories.includes(product.subcategory));
      
      const productList = document.getElementById('product-list');
      
      filteredProducts.forEach(product => {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';
        productItem.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}" class="product-image">
          <div class="product-details">
            <h2 class="product-title">${product.name}</h2>
            <p class="product-price">$${product.price}</p>
            <p class="product-category">Category: ${product.category}</p>
            <p class="product-subcategory">Subcategory: ${product.subcategory}</p>
            <a href="#" class="buy-now">Buy Now</a>
          </div>
        `;
        productList.appendChild(productItem);
      });
    });
  </script>
</body>
</html>
